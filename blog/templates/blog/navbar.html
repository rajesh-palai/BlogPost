
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand" href="{% url 'post_list' %}">Rajesh Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
       <form class="form-inline my-2 my-lg-0" action="{% url 'post_list' %}" t>
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {% if request.user.profile.photo %}
            <img src="{{ request.user.profile.photo.url }}" alt="" class="navbar-img" width="70px" height="70px">
        {% else %}
            <img src="/media/deafaultM.jpg" alt="" class="navbar-img" width="70px" height="70px">

        {% endif %}

            <span>Hi {{ request.user }}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'blog:edit_profile' %}">My profile</a>
          <a class="dropdown-item" href="{% url 'blog:post_create' %}">Post Create</a>
          <a class="dropdown-item" href="{% url 'blog:favourite_post_list' %}">Post Favourites</a>
          <a class="dropdown-item" href="{% url 'user_logout' %}">Logout</a>

        </div>

      </li>
        {% else %}
    </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'register' %}" class=" nav-link">Sign Up</a>
        </li>

    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'user_login' %}" class=" nav-link">Log In</a>
        </li>
            {% endif %}
    </ul>
  </div>
</nav>
</body>
</html>
