{% extends "blog/base.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <br>
    {{form.as_p}}
    <small>
        <a href="{% url 'register' %}">Register</a>
        <a href="{% url 'password_reset' %}">Forgot your password</a>
    </small>
    <input type="submit",value="Login",class="btn btn-outlined-success">
                    <p>--OR--</p>
    <a href="{% url 'social:begin' 'github' %}">
        <button type="button" name="button" class="btn btn-primary">Github</button>
    </a>
    <a href="{% url 'social:begin' 'google-oauth2' %}">
        <button type="button" name="button" class="btn btn-danger">Google+</button>
    </a>
    <a href="{% url 'social:begin' 'facebook' %}">
        <button type="button" name="button" class="btn btn-success">Facebook</button>
    </a>
    </form>
{% endblock %}
